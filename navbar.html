<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Smooth Slide</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-collapse {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 250px;
            background-color: rgb(91, 132, 147);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out, background-color 0.4s ease-in-out;
            z-index: 1045;
            overflow-y: auto; 
        }
        .navbar-collapse.show {
            transform: translateX(0);
        }
        .navbar-toggler {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1050;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1040;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
        .overlay.show {
            display: block;
            opacity: 1;
        }
        @media (min-width: 992px) {
            .navbar-collapse {
                position: static;
                height: auto;
                width: auto;
                background-color: transparent;
                box-shadow: none;
                transform: translateX(0);
                transition: none; 
            }
            .overlay {
                display: none !important;
            }
        }
        .logo-wth{
            width: 190px;
        }

        .color-change {
            color: #ffffff; 
            text-decoration: none; 
            cursor: pointer; 
          }
          .color-change:hover {
            color: #00e5ff; 
          }
          .color-change:active,
          .color-change:focus {
            color: #5500ff; 
          }
          
        
    </style>
</head>
<body style="background-color: goldenrod;">
    <nav class="navbar navbar-expand-lg  bg-transparent">
        
        <img src="logo.png" alt="logo" class="logo-wth ml-5">
        <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto p-5">
                <li class="nav-item ">
                    <a class="nav-link color-change  " href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link color-change" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link color-change" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link color-change" href="#">Contact</a>
                </li>
               
            </ul>
            <div class="navbar-left p-5">
                <button type="button" class="btn btn-primary mr-5  " >BUY NOW</button>
              </div>
        </div>
      
    </nav>
    <div class="overlay" id="overlay"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            
            $('.navbar-toggler').click(function() {
                $('#navbarNav').addClass('show');
                $('#overlay').addClass('show');
            });

           
            $('#overlay').click(function() {
                $('#navbarNav').removeClass('show');
                $(this).removeClass('show');
            });
        });
    </script>
</body>
</html>
