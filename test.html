<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main-container {
    display: flex;
    width: 100%;
    height: 100vh; /* Full screen height */
}

.slider-container {
    width: 50%; /* Adjust as needed */
    position: relative;
    z-index: 1;
}

.content-container {
    width: 50%; /* Adjust as needed */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #f4f4f4; /* Optional background color */
}

.content-image {
    width: 80%; /* Adjust image size */
    margin-bottom: 20px;
}

.text-content {
    text-align: center;
}

.text-content h2 {
    margin-bottom: 10px;
}

.text-content p {
    font-size: 16px;
    line-height: 1.5;
}

  </style>
</head>
<body>
  <div class="main-container">
    <div class="slider-container">
        <!-- Your slider content here -->
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80')"></div>
        <!-- Add more slides as needed -->
    </div>
    <div class="content-container">
        <img src="https://via.placeholder.com/400x300" alt="Content Image" class="content-image" />
        <div class="text-content">
            <h2>Title of the Content</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor.</p>
        </div>
    </div>
</div>

</body>
</html>
